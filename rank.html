<!DOCTYPE html>
<html>
<meta charset="UTF-8">

<head>
    <title>வரைபடவி - Varaipadavi</title>

    <link rel="icon" href="img/favicon.png" type="image/png">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link type="text/css" rel="stylesheet"
        href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link type="text/css" rel="stylesheet" href="css/mobile.css">
    <link type="text/css" rel="stylesheet" href="css/common.css">
    <link type="text/css" rel="stylesheet" href="css/rank.css">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-firestore.js"></script>

    <script type="text/javascript" src="js/firebase.js"></script>
    
</head>

<body>

    <div id="mobile-view">

        <nav id="myNav" class="navbar navbar-expand-lg">
            <div class="navbar-header">
                <img class="brand" src="img/brand.png" height="35px" />
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
                aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars navbarBars"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item"><a class="nav-link" href=""><i
                                class="pr-1 fa fa-home"></i> முகப்பு</a></li>
                    <li class="nav-item"><a class="nav-link" href=""><i
                                class="pr-1 fa fa-globe"></i> எங்களை பற்றி</a>
                    </li>
                    <li class="nav-item active"><a class="nav-link" href="rank.html"><i
                                class="pr-1 fa fa-phone-alt"></i> நிலை </a></li>
                    <li class="nav-item"><a class="nav-link" href="mobile.html"><i
                                class="pr-1 fa fa-flag"></i> போட்டி </a></li>

                </ul>

            </div>
        </nav>
        <div class="r-area">
            <table id="rank-t">
                <tr>
                    <th>நிலை</th>
                    <th>பயனர்</th>
                    <th>நேரம்</th>
                <tr>
                </tr>
            </table>
        </div>
        <div id="rankLoader">
        <div class="loader"></div></div>

    </div>


    <script>
        function addRankToTable(rank, user, time) {
            var text = '<tr><td>' + rank + '</td><td>' + user + '</td><td>' + time + '</td></tr>';
            document.getElementById('rank-t').innerHTML = document.getElementById('rank-t').innerHTML + text;
        }

        var db = firebase.firestore();

        var rank = 1;
        db.collection("rank").orderBy("time").get().then((querySnapshot) => {
            querySnapshot.forEach((doc) => {
                $("#rankLoader").hide();
                document.getElementById("myNav").style.visibility = "visible";
                $(".r-area").show();
                addRankToTable(rank, doc.data()['name'], doc.data()['time']);
                rank++;
            });
        });

    </script>
</body>

</html>
